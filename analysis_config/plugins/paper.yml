ClearLag:
  prefix: "❌"
  value: |-
    Plugins que afirmam remover lag na verdade causam mais lag.
LagAssist:
  prefix: "❌"
  value: |-
    LagAssist deve ser usado apenas para análises e medidas preventivas.
    Todos os outros recursos do plugin devem ser desativados.
NoMobLag:
  prefix: "❌"
  value: |-
    Plugins que afirmam remover o lag na verdade causam mais lag.
ServerBooster:
  prefix: "❌"
  value: |-
    Plugins que afirmam remover lag na verdade causam mais lag.
AntiLag:
  prefix: "❌"
  value: |-
    Plugins que afirmam remover lag na verdade causam mais lag.
BookLimiter:
  prefix: "❌"
  value: |-
    Você não precisa do BookLimiter, pois o Paper já corrige todos os bugs de travamento.
LimitPillagers:
