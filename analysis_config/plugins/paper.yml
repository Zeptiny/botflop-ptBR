bPermissions:
  prefix: "❌"
  value: |-
    O bPermissions é um plugin de permissão desatualizado.
    Considere substituí-lo por [LuckPerms](https://luckperms.net/download).
PhantomSMP:
- expressions:
  - paper["world-settings"]["default"]["phantoms-only-attack-insomniacs"] == "false"
  prefix: "❌"
  value: |-
    Você provavelmente não precisa do PhantomSMP, pois o Paper já possui esses recursos.
- expressions:
  - paper["world-settings"]["default"]["phantoms-only-attack-insomniacs"] == "true"
  prefix: "❌"
  value: |-
    Você provavelmente não precisa do PhantomSMP, pois o Paper já possui esses recursos.
    Ative phantoms-only-attack-insomniacs no arquivo paper.yml.
PacketLimiter:
  prefix: "❌"
  value: |-
    Você não precisa do PacketLimiter, pois o Paper já possui esses recursos.