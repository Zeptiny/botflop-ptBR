projectile.max-loads-per-projectile:
- expressions:
  - parseInt(pufferfish["projectile"]["max-load-per-projectile"]) >= 9
  prefix: "❌"
  value: "Diminua isso em pufferfish.yml.\nRecomendado: 8."
dab.enabled:
- expressions:
  - pufferfish["dab"]["enabled"] == "false"
  prefix: "❌"
  value: "Habilite isso em pufferfish.yml."